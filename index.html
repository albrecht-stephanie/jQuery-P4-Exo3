<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="utf-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" type="text/css" title="Mon style" href="assets/css/style.css" />
    <title>Exercice 3</title>
</head>
<body>
    <form>
        <div class="container col-lg-5 bg-secondary text-white">
            <h1>Vérification de champs de formulaire</h1>
            <div class="form-group">
                <label for="name" class="col-lg-5 col-form-label ">Nom :</label>
                    <div class="col-lg-7">
                        <input type="text" class="form-control" id="name" placeholder="Dupont">
                    </div>
            </div>
            <div class="form-group">
                <label for="firstName" class="col-lg-5 col-form-label">Prénom :</label>
                    <div class="col-lg-7">
                        <input type="text" class="form-control" id="firstName" placeholder="Dany">
                    </div>
            </div>
            <div class="form-group">
                <label for="mail" class="col-lg-5 col-form-label">Mail :</label>
                    <div class="col-lg-7">
                        <input type="email" class="form-control" id="mail" placeholder="Dupont.Dany@free.fr">
                    </div>
            </div>
            <div class="form-group">
                <label for="numberPhone" class="col-lg-5 col-form-label">Téléphone :</label>
                    <div class="col-lg-7 mb-2">
                        <input type="text" class="form-control" id="numberPhone" placeholder="06.04.03.02.01">
                    </div>
            </div>
            <div class="form-group">
                <div class="col-lg-5">
                    <button type="submit" class="btn btn-primary mb-2">Envoyer</button>
                </div>
            </div>
        </div>
    </form>
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
